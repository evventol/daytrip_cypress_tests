language: node_js

node_js:
  - 10.8

addons:
  apt:
    packages:
    - libgconf-2-4

cache:
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci
    - npm run cy:verify
    - npm run cy:info

defaults: &smoke
  script:
    - npm run start:ci &
    - npm run smoke
    - kill $(jobs -p) || true

defaults: &site
  script:
    - npm run start:ci &
    - npm run site
    - kill $(jobs -p) || true    

jobs:
  include:
    - stage: test
      env:
        - STAGE_NAME="smoke chrome on Travis CI"
      <<: *smoke
jobs:
  include:
    - stage: test
      env:
        - STAGE_NAME="site chrome on Travis CI"
      <<: *site